<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retell User Management Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .status {
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            font-weight: bold;
        }

        .status.logged-out {
            background: #fee;
            border: 2px solid #f88;
            color: #d33;
        }

        .status.logged-in {
            background: #efe;
            border: 2px solid #8f8;
            color: #3d3;
        }

        .login-section, .dashboard-section {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4facfe;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
        }

        .btn.danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff4757 100%);
        }

        .btn.success {
            background: linear-gradient(135deg, #2ed573 0%, #1dd1a1 100%);
        }

        .user-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .user-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .user-info h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .user-info p {
            margin-bottom: 5px;
            color: #666;
        }

        .user-actions {
            margin-top: 15px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #fee;
            border: 2px solid #f88;
            color: #d33;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .success {
            background: #efe;
            border: 2px solid #8f8;
            color: #3d3;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .role-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .role-owner {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff4757 100%);
            color: white;
        }

        .role-admin {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .hidden {
            display: none;
        }

        .workspace-info {
            background: #e3f2fd;
            border: 2px solid #2196f3;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .workspace-info h3 {
            color: #1565c0;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Retell User Management</h1>
            <p>Manage users and workspace permissions</p>
        </div>

        <div id="status" class="status logged-out">
            üîí Not logged in
        </div>

        <!-- Login Section -->
        <div id="loginSection" class="login-section">
            <h2>Login</h2>
            <div class="form-group">
                <label for="username">Email:</label>
                <input type="email" id="username" placeholder="admin@hellothreadsandbeams.onmicrosoft.com">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <button class="btn" onclick="login()">üîê Login</button>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboardSection" class="dashboard-section hidden">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
                <h2>User Management Dashboard</h2>
                <div>
                    <button class="btn success" onclick="openAddUserModal()">‚ûï Add User</button>
                    <button class="btn" onclick="loadUsers()">üîÑ Refresh</button>
                    <button class="btn danger" onclick="logout()">üö™ Logout</button>
                </div>
            </div>

            <div id="userGrid" class="user-grid">
                <div class="loading">Loading users...</div>
            </div>
        </div>
    </div>

    <!-- Add/Edit User Modal -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Add New User</h2>
            <form id="userForm">
                <div class="form-group">
                    <label for="userEmail">Email:</label>
                    <input type="email" id="userEmail" required>
                </div>
                <div class="form-group">
                    <label for="userDisplayName">Display Name:</label>
                    <input type="text" id="userDisplayName" required>
                </div>
                <div class="form-group">
                    <label for="userRole">Role:</label>
                    <select id="userRole" required>
                        <option value="owner">Owner</option>
                        <option value="admin">Admin</option>
                        <option value="subadmin">Sub Admin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Workspace Agent IDs:</label>
                    <div id="workspaceAgents" style="padding: 10px; background: #f8f9fa; border-radius: 8px; color: #666;">
                        Will be automatically assigned from workspace
                    </div>
                    <small style="color: #666; font-style: italic;">All users in this workspace share the same agent IDs</small>
                </div>
                <div class="form-group">
                    <label for="userPassword">Password (for new users):</label>
                    <input type="password" id="userPassword">
                </div>
                <button type="submit" class="btn success">üíæ Save User</button>
                <button type="button" class="btn" onclick="closeModal()">‚ùå Cancel</button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = 'https://func-retell425.azurewebsites.net/api';
        let authToken = localStorage.getItem('authToken');
        let currentUser = null;
        let editingUserId = null;

        // Check if user is already logged in
        if (authToken) {
            verifyToken();
        }

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showError('Please enter both email and password');
                return;
            }

            try {
                showLoading('Logging in...');
                
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    authToken = data.token;
                    currentUser = data.user;
                    localStorage.setItem('authToken', authToken);
                    showDashboard();
                    loadUsers();
                    showSuccess('Login successful!');
                } else {
                    showError(data.error || 'Login failed');
                }
            } catch (error) {
                showError('Login failed: ' + error.message);
            }
        }

        async function verifyToken() {
            try {
                const response = await fetch(`${API_BASE}/debug/token`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    currentUser = data.userInfo;
                    showDashboard();
                    loadUsers();
                } else {
                    logout();
                }
            } catch (error) {
                logout();
            }
        }

        async function loadUsers() {
            try {
                showLoading('Loading users...');
                
                const response = await fetch(`${API_BASE}/users`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    displayUsers(data.users);
                } else {
                    showError(data.error || 'Failed to load users');
                }
            } catch (error) {
                showError('Failed to load users: ' + error.message);
            }
        }

        function displayUsers(users) {
            const userGrid = document.getElementById('userGrid');
            
            if (users.length === 0) {
                userGrid.innerHTML = '<div class="loading">No users found in this workspace</div>';
                return;
            }

            // Add workspace info at the top
            const workspaceInfo = `
                <div class="workspace-info" style="grid-column: 1 / -1;">
                    <h3>üìä Workspace: ${currentUser.workspaceName}</h3>
                    <p><strong>Workspace ID:</strong> ${currentUser.workspaceId}</p>
                    <p><strong>Shared Agent IDs:</strong> ${currentUser.agentIds.join(', ')}</p>
                    <p><strong>Total Users:</strong> ${users.length}</p>
                </div>
            `;

            const getUserRoleBadge = (role) => {
                const roleClass = `role-${role}`;
                return `<span class="role-badge ${roleClass}">${role}</span>`;
            };

            userGrid.innerHTML = workspaceInfo + users.map(user => `
                <div class="user-card">
                    <div class="user-info">
                        <h3>${user.displayName}</h3>
                        <p><strong>Email:</strong> ${user.email}</p>
                        <p><strong>Role:</strong> ${getUserRoleBadge(user.role || 'subadmin')}</p>
                        <p><strong>Status:</strong> ${user.accountEnabled ? '‚úÖ Active' : '‚ùå Disabled'}</p>
                        <p><strong>Workspace Agents:</strong> ${user.agentIds.length > 0 ? user.agentIds.length + ' assigned' : 'None'}</p>
                    </div>
                    <div class="user-actions">
                        <button class="btn" onclick="editUser('${user.id}', '${user.email}', '${user.displayName}', '${user.role}')">
                            ‚úèÔ∏è Edit
                        </button>
                        <button class="btn" onclick="resetPassword('${user.id}', '${user.displayName}')">
                            üîë Reset Password
                        </button>
                        <button class="btn danger" onclick="deleteUser('${user.id}', '${user.displayName}')">
                            üóëÔ∏è Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function openAddUserModal() {
            editingUserId = null;
            document.getElementById('modalTitle').textContent = 'Add New User';
            document.getElementById('userForm').reset();
            document.getElementById('userRole').value = 'subadmin'; // Default to subadmin
            updateWorkspaceAgentsDisplay();
            document.getElementById('userPassword').style.display = 'block';
            document.getElementById('userPassword').previousElementSibling.style.display = 'block';
            document.getElementById('userModal').style.display = 'block';
        }

        function updateWorkspaceAgentsDisplay() {
            const agentsDisplay = document.getElementById('workspaceAgents');
            if (currentUser && currentUser.agentIds && currentUser.agentIds.length > 0) {
                agentsDisplay.innerHTML = `
                    <strong>Workspace: ${currentUser.workspaceName}</strong><br>
                    <strong>Agent IDs:</strong> ${currentUser.agentIds.join(', ')}<br>
                    <small>These will be automatically assigned to the new user</small>
                `;
            } else {
                agentsDisplay.innerHTML = 'No agent IDs available in current workspace';
            }
        }

        function editUser(id, email, displayName, role, agentIds) {
            editingUserId = id;
            document.getElementById('modalTitle').textContent = 'Edit User';
            document.getElementById('userEmail').value = email;
            document.getElementById('userDisplayName').value = displayName;
            document.getElementById('userRole').value = role || 'subadmin';
            updateWorkspaceAgentsDisplay();
            document.getElementById('userPassword').style.display = 'none';
            document.getElementById('userPassword').previousElementSibling.style.display = 'none';
            document.getElementById('userModal').style.display = 'block';
        }

        async function saveUser(event) {
            event.preventDefault();
            
            const email = document.getElementById('userEmail').value;
            const displayName = document.getElementById('userDisplayName').value;
            const role = document.getElementById('userRole').value;
            const password = document.getElementById('userPassword').value;

            // Use workspace agent IDs automatically
            const agentIds = currentUser.agentIds || [];

            const userData = {
                email,
                displayName,
                role,
                agentIds,
                workspaceId: currentUser.workspaceId
            };

            if (password) {
                userData.password = password;
            }

            try {
                showLoading(editingUserId ? 'Updating user...' : 'Adding user...');

                let response;
                if (editingUserId) {
                    // Update user
                    response = await fetch(`${API_BASE}/users/${editingUserId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${authToken}`
                        },
                        body: JSON.stringify(userData)
                    });
                } else {
                    // Add new user
                    response = await fetch(`${API_BASE}/users`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${authToken}`
                        },
                        body: JSON.stringify(userData)
                    });
                }

                const data = await response.json();

                if (data.success) {
                    showSuccess(editingUserId ? 'User updated successfully!' : 'User added successfully!');
                    closeModal();
                    loadUsers();
                } else {
                    showError(data.error || 'Failed to save user');
                }
            } catch (error) {
                showError('Failed to save user: ' + error.message);
            }
        }

        async function deleteUser(userId, displayName) {
            if (!confirm(`Are you sure you want to delete user "${displayName}"?`)) {
                return;
            }

            try {
                showLoading('Deleting user...');

                const response = await fetch(`${API_BASE}/users/${userId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess('User deleted successfully!');
                    loadUsers();
                } else {
                    showError(data.error || 'Failed to delete user');
                }
            } catch (error) {
                showError('Failed to delete user: ' + error.message);
            }
        }

        async function resetPassword(userId, displayName) {
            const newPassword = prompt(`Enter new password for "${displayName}":`);
            if (!newPassword) return;

            try {
                showLoading('Resetting password...');

                const response = await fetch(`${API_BASE}/users/${userId}/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ password: newPassword })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess('Password reset successfully!');
                } else {
                    showError(data.error || 'Failed to reset password');
                }
            } catch (error) {
                showError('Failed to reset password: ' + error.message);
            }
        }

        function closeModal() {
            document.getElementById('userModal').style.display = 'none';
        }

        function showDashboard() {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('dashboardSection').classList.remove('hidden');
            document.getElementById('status').className = 'status logged-in';
            document.getElementById('status').innerHTML = `üîì Logged in as ${currentUser.displayName} (${currentUser.role}) - Workspace: ${currentUser.workspaceName}`;
        }

        function logout() {
            authToken = null;
            currentUser = null;
            localStorage.removeItem('authToken');
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('dashboardSection').classList.add('hidden');
            document.getElementById('status').className = 'status logged-out';
            document.getElementById('status').innerHTML = 'üîí Not logged in';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        function showLoading(message) {
            // You can enhance this with a proper loading spinner
            console.log(message);
        }

        function showError(message) {
            alert('‚ùå Error: ' + message);
        }

        function showSuccess(message) {
            alert('‚úÖ ' + message);
        }

        // Event listeners
        document.getElementById('userForm').addEventListener('submit', saveUser);

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('userModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
